<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center text-success">Search your favorite food</h1>

    <!-- Search Area -->
    <div class="input-group mb-1 w-50 mx-auto">

        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want to have"
            aria-label="Recipient's username" aria-describedby="button-addon2">

        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>

    </div>

    <!-- Spinner Area -->
    <div id="spinner" class="text-center" style="display:none">Loading...</div>

    <!-- Searching Error -->
    <div class="mb-3 w-50 mx-auto">
        <p id="error-empty-string" class="text-danger">You did't Enter any Searching Text</p>
        <p id="error-text" class="text-danger">Someting went wrong, plase try again (Suggested Search Text : fish,
            chicken, burger, pasta, beef, salad, lamb, curry etc.)</p>
    </div>

    <div id="display-result">
        <!-- Single Food Details -->
        <div id="single-food-details" class="w-50 mx-auto">

        </div>

        <!-- Search Results -->
        <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4 m-5">

        </div>
    </div>


    <!-- Bootstrap Java Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- <script src="js/mealdb.js"></script> -->
    <script src="js/mealdb.js"></script>
</body>

</html>
